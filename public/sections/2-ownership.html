<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ownership & Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            padding: 20px;
            background: #f8f9fa;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>ü§ù Ownership & Sharing</h2>
    
    <div class="form-grid">
        <div class="form-group">
            <label>Ownership Type</label>
            <select id="ownershipType" onchange="toggleSharing()">
                <option value="">-- Select --</option>
                <option value="Own">TP Own</option>
                <option value="Shared">TP Shared With</option>
            </select>
        </div>

        <div class="form-group" id="sharingPartnerGroup" style="display: none;">
            <label>Sharing Partner Company</label>
            <input type="text" id="sharingPartner" placeholder="e.g., Jazz, Zong" onchange="updateData()">
        </div>

        <div class="form-group" id="sharingTypeGroup" style="display: none;">
            <label>Sharing Type</label>
            <select id="sharingType" onchange="updateData()">
                <option value="">-- Select --</option>
                <option value="DC">DC Share</option>
                <option value="AC">AC Share</option>
            </select>
        </div>

        <div class="form-group">
            <label>Lease Status</label>
            <select id="leaseStatus" onchange="updateData()">
                <option value="">-- Select --</option>
                <option value="Owned">Owned</option>
                <option value="Rented">Rented</option>
                <option value="Leased">Leased</option>
            </select>
        </div>

        <div class="form-group">
            <label>Land Owner Name</label>
            <input type="text" id="landOwner" placeholder="If rented/leased" onchange="updateData()">
        </div>
    </div>

    <script>
        let sectionData = {};

        function toggleSharing() {
            const type = document.getElementById('ownershipType').value;
            const partnerGroup = document.getElementById('sharingPartnerGroup');
            const sharingTypeGroup = document.getElementById('sharingTypeGroup');
            
            if(type === 'Shared') {
                partnerGroup.style.display = 'block';
                sharingTypeGroup.style.display = 'block';
            } else {
                partnerGroup.style.display = 'none';
                sharingTypeGroup.style.display = 'none';
            }
            updateData();
        }

        function updateData() {
            sectionData = {
                ownershipType: document.getElementById('ownershipType').value,
                sharingPartner: document.getElementById('sharingPartner').value,
                sharingType: document.getElementById('sharingType').value,
                leaseStatus: document.getElementById('leaseStatus').value,
                landOwner: document.getElementById('landOwner').value
            };
        }

        function getSectionData() {
            updateData();
            return sectionData;
        }
    </script>
</body>
</html>
